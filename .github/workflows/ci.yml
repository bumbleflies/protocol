name: CI - Test & Quality

permissions:
  checks: write
  pull-requests: write
  contents: read

on:
  push:
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }} [Python ${{ matrix.python-version }}]
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.14' ]
        include:
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'
          - os: windows-latest
            python-version: '3.13'
          - os: macos-latest
            python-version: '3.13'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests with pytest
        run: poetry run pytest tests/ -o junit_family=legacy --junitxml=test-results-${{ matrix.os }}-${{ matrix.python-version }}.xml

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results-*.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && runner.os == 'Linux' && matrix.python-version == '3.14'
        with:
          files: test-results-*.xml
          check_name: Test Results (Python ${{ matrix.python-version }})

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v4

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests with coverage
        run: poetry run pytest tests/ --cov=flipchart_ocr_pipeline --cov-report=xml --cov-report=html --cov-report=term --junitxml=junit.xml -o junit_family=legacy

      - name: Coverage comment on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage JSON
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.*

      - name: Check coverage threshold
        run: poetry run coverage report --fail-under=45

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v4

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run flake8
        run: |
          poetry run flake8 flipchart_ocr_pipeline/ \
          --count \
          --select=E9,F63,F7,F82 \
          --max-complexity=10 \
          --max-line-length=120 \
          --statistics \
          --show-source

      - name: Run black (check only)
        run: |
          poetry run black --check flipchart_ocr_pipeline/ tests/

      - name: Run mypy type checking
        run: |
          poetry run mypy flipchart_ocr_pipeline/ --ignore-missing-imports --no-strict-optional

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v4

      - name: Install dependencies
        run: poetry install --no-root

      - uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}

      - name: Run bandit (security issues)
        run: |
          poetry run bandit -r flipchart_ocr_pipeline/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  test-report:
    name: Test Report Summary
    runs-on: ubuntu-latest
    needs: [ test, coverage ]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          pattern: test-results-*
          merge-multiple: true

      - name: Publish combined test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results-*.xml
          check_name: Combined Test Results
          comment_mode: always
          compare_to_earlier_commit: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results-*.xml
          verbose: true

      - name: Download coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
